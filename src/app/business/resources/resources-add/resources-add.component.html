<app-crumbs [title]='crumbs.title' [subTitle]="crumbs.subTitle"></app-crumbs>

<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm($event,validateForm.value)" data-validate="parsley">
  <section class="panel panel-default">
    <div class="panel-body">
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>资源名称</nz-form-label>
        <nz-form-control [nzSpan]="12" nzHasFeedback>
          <input nz-input formControlName="name" placeholder="请输入资源名称...">
          <nz-form-explain
            *ngIf="validateForm.get('name').dirty && validateForm.get('name').errors">
            <ng-container *ngIf="validateForm.get('name').hasError('required')">
              资源名称不能为空！
            </ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>资源类型</nz-form-label>
        <nz-form-control [nzSpan]="12" nzHasFeedback>
          <nz-select formControlName="type" style="width: 100%;" [(ngModel)]="selectedValue" nzAllowClear nzPlaceHolder="请选择资源类型">
            <nz-option *ngFor="let option of resourceTypies" [nzValue]="option.value" [nzLabel]="option.name"></nz-option>
          </nz-select>
          <nz-form-explain
            *ngIf="validateForm.get('type').dirty && validateForm.get('type').errors">
            <ng-container *ngIf="validateForm.get('type').hasError('required')">
              资源类型不能为空！
            </ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>资源位置</nz-form-label>
        <nz-form-control [nzSpan]="12" nzHasFeedback>
          <input nz-input formControlName="mapPosition" placeholder="请选择资源位置...">
          <nz-form-explain
            *ngIf="validateForm.get('mapPosition').dirty && validateForm.get('mapPosition').errors">
            <ng-container *ngIf="validateForm.get('mapPosition').hasError('required')">
              资源位置不能为空！
            </ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>资源地址</nz-form-label>
        <nz-form-control [nzSpan]="12" nzHasFeedback>
          <input nz-input formControlName="address" placeholder="请输入资源地址...">
          <nz-form-explain
            *ngIf="validateForm.get('address').dirty && validateForm.get('address').errors">
            <ng-container *ngIf="validateForm.get('address').hasError('required')">
              资源位置不能为空！
            </ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>资源备注</nz-form-label>
        <nz-form-control [nzSpan]="12" nzHasFeedback>
          <input nz-input formControlName="remark" placeholder="请输入资源备注...">
          <nz-form-explain
            *ngIf="validateForm.get('remark').dirty && validateForm.get('remark').errors">
            <ng-container *ngIf="validateForm.get('remark').hasError('required')">
              资源备注不能为空！
            </ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control style="text-align: center;" [nzOffset]="7" [nzSpan]="12">
          <button nz-button nzType="primary" [disabled]="!validateForm.valid">提交</button>
          <button class="btn-danger" nz-button (click)="resetForm($event)">重置</button>
          <button class="btn-default" nz-button routerLinkActive="active" routerLink="/app/resources">取消</button>
        </nz-form-control>
      </nz-form-item>
    </div>
  </section>
</form>
