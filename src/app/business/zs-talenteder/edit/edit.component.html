<app-crumbs [title]='crumbs.title' [subTitle]="crumbs.subTitle"></app-crumbs>

<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm($event,validateForm.value)" data-validate="parsley">
  <section class="panel panel-default">
    <div class="panel-body">
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>被推荐人</nz-form-label>
        <nz-form-control [nzSpan]="12" nzHasFeedback>
          <input nz-input formControlName="name" placeholder="请输入被推荐人...">
          <nz-form-explain
            *ngIf="validateForm.get('name').dirty && validateForm.get('name').errors || validateForm.get('name').pending ">
            <ng-container *ngIf="validateForm.get('name').hasError('required')">
              被推荐人不能为空！
            </ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>性别</nz-form-label>
        <nz-form-control [nzSpan]="12" nzHasFeedback>
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="请选择被推荐人性别..." formControlName="gender" [ngModel]="selectGender">
            <nz-option [nzLabel]="'男'" [nzValue]="1"></nz-option>
            <nz-option [nzLabel]="'女'" [nzValue]="0"></nz-option>
          </nz-select>
          <nz-form-explain
            *ngIf="validateForm.get('gender').dirty && validateForm.get('gender').errors">
            <ng-container *ngIf="validateForm.get('gender').hasError('required')">
              被推荐人性别不能为空！
            </ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>联系电话</nz-form-label>
        <nz-form-control [nzSpan]="12" nzHasFeedback>
          <input nz-input formControlName="contactPhone" placeholder="请输入联系电话...">
          <nz-form-explain
            *ngIf="validateForm.get('contactPhone').dirty && validateForm.get('contactPhone').errors">
            <ng-container *ngIf="validateForm.get('contactPhone').hasError('required')">
              联系电话不能为空！
            </ng-container>
            <ng-container *ngIf="validateForm.get('contactPhone').hasError('pattern')">
              联系电话格式不正确！
            </ng-container>
            <ng-container *ngIf="validateForm.get('contactPhone').hasError('maxlength')">
              联系电话为11位！
            </ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>情况介绍</nz-form-label>
        <nz-form-control [nzSpan]="12" nzHasFeedback>
          <input nz-input formControlName="remark" placeholder="请输入情况介绍...">
          <nz-form-explain
            *ngIf="validateForm.get('remark').dirty && validateForm.get('remark').errors">
            <ng-container *ngIf="validateForm.get('remark').hasError('required')">
              情况介绍不能为空！
            </ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>适合项目</nz-form-label>
        <nz-form-control [nzSpan]="12" nzHasFeedback>
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="选择适合项目..." formControlName="projectId">
            <nz-option [nzLabel]="item.name" [nzValue]="item.id" *ngFor="let item of projects"></nz-option>
          </nz-select>
          <nz-form-explain
            *ngIf="validateForm.get('name').dirty && validateForm.get('name').errors || validateForm.get('name').pending ">
            <ng-container *ngIf="validateForm.get('name').hasError('required')">
              被推荐人不能为空！
            </ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control style="text-align: center;" [nzOffset]="7" [nzSpan]="12">
          <button nz-button nzType="primary" [disabled]="!validateForm.valid">提交</button>
          <button class="btn-danger" nz-button (click)="resetForm($event)">重置</button>
          <button class="btn-default" nz-button routerLinkActive="active" [routerLink]="Urls.BUSINESS.TALENTEDER.LIST">取消</button>
        </nz-form-control>
      </nz-form-item>
    </div>
  </section>
</form>
